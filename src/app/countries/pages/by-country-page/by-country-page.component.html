<p>By Country</p>
<hr>
<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue] ="initialValue"
      placeholder="Search By Country"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner [message]="message" *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
